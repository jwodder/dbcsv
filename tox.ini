[tox]
envlist = py35,py36,py37
skip_missing_interpreters = True

[testenv]
usedevelop = True
deps =
    pytest~=4.0
    pytest-cov~=2.0
    pytest-flakes~=4.0
commands = pytest {posargs} dbcsv test

[pytest]
addopts = --cache-clear --cov=dbcsv --no-cov-on-fail --flakes
filterwarnings = error

[coverage:run]
branch = True

[coverage:report]
precision = 2
show_missing = True
