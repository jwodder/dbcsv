[metadata]
name = dbcsv
version = attr:dbcsv.__version__
description = Dump & load databases as CSV
long_description = file:README.rst
long_description_content_type = text/x-rst
author = John Thorvald Wodder II
author_email = dbcsv@varonathe.org
license = MIT
license_files = LICENSE
url = https://github.com/jwodder/dbcsv

keywords =
    csv
    database
    sqlalchemy

classifiers =
    Development Status :: 3 - Alpha
    #Development Status :: 4 - Beta
    #Development Status :: 5 - Production/Stable
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: Implementation :: CPython
    License :: OSI Approved :: MIT License
    Topic :: Database

project_urls =
    Source Code = https://github.com/jwodder/dbcsv
    Bug Tracker = https://github.com/jwodder/dbcsv/issues

[options]
packages = find:
package_dir =
    =src
python_requires = ~= 3.6
install_requires =
    backports-datetime-fromisoformat ~= 1.0
    SQLAlchemy ~= 1.0

[options.packages.find]
where = src
